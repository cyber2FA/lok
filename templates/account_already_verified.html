<!--
    🔹 هذا القالب يظهر للمستخدم عندما يحاول تفعيل حسابه برابط تم استخدامه مسبقًا.
    🔹 الهدف هو إبلاغه بأن الحساب قد تم تفعيله بالفعل، مع توفير زر للانتقال إلى صفحة تسجيل الدخول.
-->
{% load static %}  
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحساب مفعل بالفعل</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* لون شفاف للخلفية فوق الفيديو */
            overflow: hidden;
            position: relative;
        }

        /* ✅ إضافة فيديو كخلفية */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.15); /* خلفية زجاجية شفافة */
            backdrop-filter: blur(10px); /* تأثير الزجاج */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3); /* إطار خفيف */
        }

        h2 {
            color: #ffffff; /* لون موف */
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #f7f5f9; /* لون موف فاتح */
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #331c4a; /* لون موف */
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #a855f7; /* لون موف أغمق */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- ✅ إضافة الخلفية بالفيديو -->
    <video autoplay loop muted>
        <source src="{% static 'mm.mp4' %}" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <div class="container">
        <h2>✅ الحساب مفعل بالفعل</h2>
        <p>لقد قمت بتفعيل حسابك مسبقًا. يمكنك تسجيل الدخول الآن!</p>
        <a href="{% url 'login' %}" class="btn">🔑 تسجيل الدخول</a>
    </div>
</body>
</html>
