{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الرئيسية - مجتمع الأمن السيبراني</title>
  
  <!-- استيراد خط كايرو -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  
  <style>
    /* خلفية فيديو */
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      font-family: "Cairo", sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* المحتوى الرئيسي */
    main.container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
    }

    .logo-text {
      font-size: 42px;
      font-weight: bold;
      color: #d8b3ff; /* موف فاتح */
      text-shadow: 0px 0px 15px #ffffff; /* حدود بيضاء مضيئة */
    }

    h2 {
      font-size: 28px;
      margin: 10px 0;
      color: #fff;
    }

    p {
      font-size: 18px;
      color: #ddd;
      max-width: 600px;
      line-height: 1.6;
    }

    /* الأزرار */
    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      padding: 15px 30px;
      border: 2px solid #8a2be2;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0px 0px 15px #8a2be2;
    }

    .login-btn {
      background: #8a2be2;
      color: #fff;
    }

    .login-btn:hover {
      background: #6a1bbf;
      box-shadow: 0px 0px 20px #8a2be2;
    }

    .register-btn {
      background: linear-gradient(45deg, #8a2be2, #000);
      color: #fff;
    }

    .register-btn:hover {
      background: linear-gradient(45deg, #7a1cbf, #000);
      box-shadow: 0px 0px 20px #8a2be2;
    }

    /* الشريط السفلي */
    footer.footer {
      text-align: center;
      padding: 10px 0;
      z-index: 2;
    }

    footer.footer p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="{% static 'mm.mp4' %}" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <!-- المحتوى الرئيسي في المنتصف -->
  <main class="container">
    <div class="logo-text">LockAuth</div>
    <h2>مرحبًا بك في مجتمع الأمن السيبراني</h2>
    <p>
      انضم إلى مجتمعنا حيث نناقش أحدث تهديدات الأمن السيبراني ونشارك أفضل
      الممارسات لحماية البيانات
    </p>
    <div class="buttons">
      <a href="{% url 'login' %}" class="button login-btn">تسجيل الدخول</a>
      <a href="{% url 'register' %}" class="button register-btn">إنشاء حساب جديد</a>
    </div>
  </main>

  <!-- الشريط السفلي -->
  <footer class="footer">
    <p>جميع الحقوق محفوظة © مجتمع الأمن السيبراني</p>
  </footer>
</body>
</html>
