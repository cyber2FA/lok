<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رابط غير صالح</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:linear-gradient(135deg, #2d0038, #0d0d0d);
            color: white;
            text-align: center;
        }

        .container {
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            color: #d9534f; /* لون أحمر */
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(45deg, #220238, #8a2be2);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #8a2be2, #6a0dad);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚠️ الرابط غير صالح</h2>
        <p>يبدو أن هذا الرابط قد تم استخدامه مسبقًا أو انتهت صلاحيته</p>
        <a href="{% url 'password_reset_request' %}" class="btn">إعادة تعيين كلمة المرور</a>
    </div>
</body>
</html>
