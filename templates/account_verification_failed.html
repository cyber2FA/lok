<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فشل التفعيل</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1e132a; /* خلفية داكنة موف مائل للسواد */
            color: #ffffff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #3a1f2d; /* لون أحمر غامق لتحذير واضح */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px; /* مناسب للجوال والويب */
            text-align: center;
        }

        h2 {
            color: #ff6b6b; /* لون أحمر فاتح للتحذير */
            font-size: 22px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #ff6b6b; /* لون أحمر فاتح */
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #d94f4f; /* ظل أغمق للزر */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚠️ حدث خطأ أثناء التفعيل</h2>
        <p>يبدو أن رابط التفعيل غير صالح أو قديم</p>
        <a href="{% url 'homepage' %}" class="btn">🏠 العودة إلى الرئيسية</a>
    </div>
</body>
</html>
