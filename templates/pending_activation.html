<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الحساب مطلوب</title>

    <!-- ✅ استيراد خط كايرو -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* ✅ إعدادات الخلفية */
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #000;
            text-align: center;
            direction: rtl;
        }

        /* ✅ خلفية الفيديو */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* ✅ الكرت */
        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            backdrop-filter: blur(12px);
            border: 1px solid rgb(255, 255, 255);
            animation: fadeIn 1s ease-in-out;
        }

        /* ✅ تنسيق النصوص */
        h2 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-feature-settings: "liga" 1;
        }

        h2::before {
            content: "✔️";
            font-size: 22px;
            color: #4454ad;
        }

        p {
            color: #fff;
            font-size: 16px;
            margin: 10px 0;
            font-weight: 400;
            line-height: 1.8;
            text-align: center;
        }

        /* ✅ ضبط النص داخل الكرت */
        .card p {
            text-align: center;
        }

        /* ✅ زر العودة للرئيسية */
        .btn {
            display: inline-block;
            padding: 12px 22px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #3498db;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            cursor: pointer;
        }

        .btn:hover {
            background: #1d6fa5;
            transform: scale(1.05);
        }

        /* ✅ تأثيرات التحميل */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <!-- ✅ تشغيل الفيديو كخلفية -->
    <video autoplay loop muted class="video-bg">
        <source src="/static/mm.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <!-- ✅ الكرت الذي يحتوي على رسالة التأكيد -->
    <div class="card">
        <h2>تم إنشاء حسابك بنجاح!</h2>
        <p>يرجى التوجه إلى بريدك الإلكتروني لتأكيد الحساب حتى تتمكن من استخدام المنصة.</p>
        <p>إذا لم تجد البريد، تحقق من مجلد البريد غير الهام <strong>"Spam"</strong>.</p>

        <!-- ✅ زر العودة للرئيسية -->
        <button class="btn" onclick="redirectToHome()">العودة إلى الرئيسية</button>
    </div>

    <script>
        // ✅ إعادة توجيه المستخدم عند النقر على الزر
        function redirectToHome() {
            window.location.href = "/";
        }
    </script>

</body>
</html>
