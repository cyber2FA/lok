{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    /* إعدادات أساسية */
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Cairo', sans-serif;
    background: rgba(0, 0, 0, 0.9);
    position: relative;
}

.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.6);
    pointer-events: none;
}

/* تصميم الكرت */
.card {
    background: rgba(107, 147, 240, 0.103);
    width: 94%;
    max-width: 280px;
    padding: 0.7rem;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgb(255, 255, 255);
    backdrop-filter: blur(6px);
    margin: 0.4rem;
    text-align: center;
}

h2 {
    color: #ffffff;
    margin: 0 0 0.5rem 0;
    font-size: 1.2rem;
    text-align: center;
    border-bottom: 2px solid #ffffff;
    padding-bottom: 0.3rem;
}

.form-group {
    margin: 0 auto 0.25rem;
    width: 100%;
    max-width: 250px;
}

label {
    display: block;
    text-align: right;
    font-size: 0.75rem;
    color: #ffffff;
    font-weight: 600;
    margin-bottom: 0.1rem;
}

input {
    width: 100%;
    padding: 0.3rem 0.5rem;
    border: 1px solid #ffffff;
    border-radius: 4px;
    font-size: 0.78rem;
    background: #ffffff;
    box-sizing: border-box;
}

input:focus {
    border-color: #1abc9c;
    box-shadow: 0 0 0 2px rgba(26, 188, 156, 0.15);
    outline: none;
}

.error {
    color: #e74c3c;
    font-size: 0.7rem;
    height: 0.8rem;
    display: block;
    text-align: right;
}

/* زر تسجيل الحساب وزر العودة للرئيسية */
.btn {
    display: block; /* جعل الأزرار عناصر block */
    width: 100%; /* عرض 100% ليشمل المساحة المتاحة */
    margin: 0.3rem auto 0;
    padding: 0.55rem;
    background: linear-gradient(45deg, #1a5276, #148f77);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 0.85rem;
    cursor: pointer;
    transition: 0.2s;
    text-align: center;
    font-weight: bold;
    text-decoration: none;
}

.btn:hover {
    background: linear-gradient(45deg, #0a3e5e, #10725a);
}

/* خيار اللون الأبيض للأزرار */
.btn.white {
    background: white;
    color: #1a5276;
    border: 2px solid #1a5276;
    width: 95.5%; /* نفس عرض زر "إنشاء الحساب" */
    padding: 0.35rem;  /* نفس حجم الزر الآخر */
    border-radius: 6px;
    display: block; /* تأكيد أن الزر يكون عرض كامل */
    margin: 0.3rem auto 0; /* ترك المسافة بين الزرين */
}

.btn.white:hover {
    background: #ffffff;
    color: #0a3e5e;
}

/* تحسينات للجوال */
@media (max-width: 480px) {
    .card {
        max-width: 260px;
        padding: 0.6rem;
    }
    
    .form-group {
        max-width: 230px;
    }
    
    .btn {
        width: 85%;
        padding: 0.35rem;
    }

    .btn.white {
        width: 80%;
        padding: 0.40rem;
    }
}

</style>
</head>
<body>

<!-- ✅ خلفية فيديو -->
<video class="video-background" autoplay muted loop playsinline>
    <source src="{% static 'mm.mp4' %}" type="video/mp4">
</video>

<!-- ✅ نموذج تسجيل جديد -->
<div class="card">
    <h2>تسجيل جديد</h2>
    <form method="POST" enctype="multipart/form-data" id="registerForm">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">اسم المستخدم</label>
            <input type="text" name="username" id="id_username" pattern="[A-Za-z0-9_]{3,20}" required>
            <span class="error" id="usernameError"></span>
        </div>

        <div class="form-group">
            <label for="id_email">البريد الإلكتروني</label>
            <input type="email" name="email" id="id_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
            <label for="id_phone">رقم الجوال</label>
            <input type="tel" name="phone" id="id_phone" pattern="9665[0-9]{8}" required>
            <span class="error" id="phoneError"></span>
        </div>

        <div class="form-group">
            <label for="id_password1">كلمة المرور</label>
            <input type="password" name="password1" id="id_password1" minlength="8" required>
            <span class="error" id="pass1Error"></span>
        </div>

        <div class="form-group">
            <label for="id_password2">تأكيد كلمة المرور</label>
            <input type="password" name="password2" id="id_password2" required>
            <span class="error" id="pass2Error"></span>
        </div>

        <div class="form-group">
            <label for="id_cv">السيرة الذاتية (PDF)</label>
            <input type="file" name="cv" id="id_cv" accept=".pdf" required>
            <span class="error" id="cvError"></span>
        </div>

        <button type="submit" class="btn">إنشاء الحساب</button>
    </form>
    <!-- ✅ زر العودة للرئيسية بنفس تصميم زر "إنشاء الحساب" -->
    <a href="{% url 'homepage' %}" class="btn white">عودة للرئيسية</a>

</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    let password1 = document.getElementById('id_password1').value;
    let password2 = document.getElementById('id_password2').value;
    
    if (password1 !== password2) {
        e.preventDefault();
        document.getElementById('pass2Error').textContent = "كلمة المرور غير متطابقة!";
    }
});
</script>

</body>
</html>
