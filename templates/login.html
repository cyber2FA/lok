{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مجتمع الأمن السيبراني</title>

    <!-- ✅ استيراد خط كايرو -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ✅ تحسين عام للصفحة */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Cairo', sans-serif;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* ✅ خلفية فيديو */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ✅ كرت تسجيل الدخول */
        .login-container {
            background: rgba(107, 147, 240, 0.103);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #fefefe;
            text-shadow: 0 0 10px rgb(247, 247, 247);
        }

        .login-container label {
            width: 100%;
            text-align: right;
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #f7f6f8;
        }

        .login-container input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            background: #f9f9f9;
            color: black;
        }

        .login-container input::placeholder {
            color: #888;
        }

        .login-container button {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            background: linear-gradient(45deg, #022c71, #045ead);
            color: white;
            margin-top: 15px;
        }

        .login-container button:hover {
            background: linear-gradient(45deg, #230149, #3a0075);
        }

        .login-container .register-link {
            display: block;
            margin-top: 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container .register-link:hover {
            text-decoration: underline;
        }

        /* ✅ تحسين التناسب مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 20px;
                max-width: 320px;
            }
            .login-container h2 {
                font-size: 22px;
            }
            .login-container label {
                font-size: 14px;
            }
            .login-container input {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
            .login-container button {
                width: 100%;
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- ✅ خلفية فيديو -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="{% static 'mm.mp4' %}" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <!-- ✅ نموذج تسجيل الدخول -->
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label for="username">أدخل رقم الجوال أو البريد الإلكتروني</label>
            <input type="text" id="username" name="username" placeholder="رقم الجوال يبدا من 05 أو البريد الالكتروني " required>
            
            <label for="password">أدخل الرقم السري</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
            
            <button type="submit">دخول</button>
        </form>
        <a href="{% url 'register' %}" class="register-link">ليس لديك حساب؟ سجل الآن</a>
    </div>

</body>
</html>
