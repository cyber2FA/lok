{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مجتمع الأمن السيبراني</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-container {
            background: rgba(79, 74, 101, 0.278);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgb(247, 247, 248);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #f6f6f6;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .login-container label {
            width: 100%;
            text-align: right;
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #f5f6f8;
        }

        .login-container input {
            width: 90%;
            padding: 12px;
            margin-bottom: 5px;
            border: 1px solid #fbfcfc;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            background: #f9f9f9;
            color: black;
        }

        .login-container input::placeholder {
            color: #888;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        .login-container button {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            background: linear-gradient(45deg, #022c71, #045ead);
            color: rgb(248, 248, 248);
            margin-top: 10px;
        }

        .login-container button:disabled {
            background: #040467;
            cursor: not-allowed;
        }

        .login-container button:hover:not(:disabled) {
            background: linear-gradient(45deg, #230149, #3a0075);
        }

        .login-container .register-link {
            display: block;
            margin-top: 15px;
            color: #fafbfe;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container .register-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 20px;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted playsinline>
          <source src="{% static 'mm.mp4' %}" type="video/mp4">
          متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form action="{% url 'login' %}" method="post" id="loginForm">
            {% csrf_token %}
            <label for="username">أدخل اسم المستخدم أو رقم الجوال</label>
            <input type="text" id="username" name="username" placeholder="اسم المستخدم أو رقم الجوال" required>
            <span class="error-message" id="usernameError"></span>
            
            <label for="password">أدخل الرقم السري</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
            <span class="error-message" id="passwordError"></span>
            
            <button type="submit" id="submitBtn" disabled>دخول</button>
            <a href="{% url 'password_reset' %}" class="register-link">نسيت كلمة المرور؟</a>
        </form>
        <a href="{% url 'register' %}" class="register-link">ليس لديك حساب؟ سجل الآن</a>
    </div>

    <script>
        let usernameInput = document.getElementById('username');
        let passwordInput = document.getElementById('password');
        let usernameError = document.getElementById('usernameError');
        let passwordError = document.getElementById('passwordError');
        let submitBtn = document.getElementById('submitBtn');

        function validateInputs() {
            usernameError.textContent = "";
            passwordError.textContent = "";
            submitBtn.disabled = true;

            let username = usernameInput.value.trim();
            let password = passwordInput.value.trim();

            if (username.length < 3) {
                usernameError.textContent = "⚠️خطا تاكد من كلمة المرو أو أسم المستخد";
                usernameError.style.display = "block";
                return;
            }

            if (password.length < 8) {
                passwordError.textContent = "⚠️خطا تاكد من كلمة المرو أو أسم المستخدم";
                passwordError.style.display = "block";
                return;
            }

            // تحقق من صحة اسم المستخدم/رقم الجوال من قاعدة البيانات
            fetch(`/accounts/validate-username/?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.exists) {
                        usernameError.textContent = "⚠️ اسم المستخدم أو رقم الجوال غير صحيح!";
                        usernameError.style.display = "block";
                    } else {
                        usernameError.style.display = "none";
                    }

                    // تحقق من صحة كلمة المرور
                    fetch(`/accounts/validate-password/?username=${username}&password=${password}`)
                        .then(response => response.json())
                        .then(data => {
                            if (!data.correct) {
                                passwordError.textContent = "⚠️ كلمة المرور غير صحيحة!";
                                passwordError.style.display = "block";
                            } else {
                                passwordError.style.display = "none";
                                submitBtn.disabled = false;
                            }
                        });
                })
                .catch(error => console.error("Error:", error));
        }

        usernameInput.addEventListener("input", validateInputs);
        passwordInput.addEventListener("input", validateInputs);
    </script>

</body>
</html>
